# Why standarizing?

.boxed-content[
.distribute.large[
* Increase reliability -- classic test theory:
  * Repetition
  * Standardization

* Other
  * Pushing the *truck factor* above 1.0.
  * Engage users
]]

---

# Facets to standardize

.boxed-content[
.distribute.large[
* **Outer interface** (inputs and outputs). Also, consider an internal data structure format for high throughput.
* **Implementation** (WDL vs. programmed): code styling, best practices, BIDS-Apps.
* **Modularize** (see *NiPreps* and *TemplateFlow*).
* Use **containers** to ensure software delivery and reproducibility.
* Implement testing and **continuous integration** to catch errors early and streamline development.
* **Version** the workflow and its components to ensure compatibility and track changes, issue **LTS**.
* Promote **community** and social standardization through collaboration, documentation, telemetry, and open-source practices.
* **Visual reporting**
]]

# "Analysis-grade" data

.larger[
The *NeuroImaging PREProcessing toolS* (*[NiPreps](https://nipreps.org).org*) augment scanners to produce *analysis-grade* data (= **directly consumable by analyses**)
]

<br />
.pull-left[

***Analysis-grade* data** is an analogy to the concept of "*sushi-grade (or [sashimi-grade](https://en.wikipedia.org/wiki/Sashimi)) fish*" in that both are:

.large[**minimally preprocessed**,]

and

.large[**safe to consume** directly.]
]

    <script>
      var slideshow = remark.create({
          highlightStyle: 'monokai',
          highlightLanguage: 'remark',
          highlightLines: true,
          countIncrementalSlides: false,
          highlightSpans: true,
          ratio: '16:9'
      });

      // Now retrieve all IDs of asciinema casts
      const allcasts = new Map();

      slideshow.on('afterShowSlide', function (slide) {
        // Slide is the slide being navigated
        var slideNumber = slide.getSlideIndex();
        var element = document.getElementsByClassName("remark-visible")[0].getElementsByClassName('asciicast')
        if (element.length == 0 ) {
          return;
        }

        if (allcasts.has(slideNumber)) {
          allcasts.get(slideNumber).play();
          return;
        }

        var castid = element[0].attributes["id"].value;
        allcasts.set(slideNumber, AsciinemaPlayer.create(
            'https://asciinema.org/a/' + castid + '.cast',
            document.getElementById(castid),
            { autoPlay: true, speed: 2, idle_time_limit: 8, rows: 17 }
        ));
      });

      slideshow.on('beforeHideSlide', function (slide) {
        // Slide is the slide being navigated
        var slideNumber = slide.getSlideIndex();
        if (allcasts.has(slideNumber)) {
          allcasts.get(slideNumber).pause();
        }
      });
