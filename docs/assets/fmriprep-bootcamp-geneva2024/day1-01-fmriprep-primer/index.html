The selling points are:

- Data collection and organization is mostly data management. It's true sequences improve over time and that demands updates in the data management workflow (e.g., BIDS conversion), but you can get a very stable solution here (esp. if you use things like ReproIn and datalad) and standardization has been implemented (following different approaches and standards at each institution, true).
- Statistical modeling requires some flexibility to come up with new and better models, so you may allow some analytical variability not to styme progress.
- Preprocessing is the step in between, where standardization can (i) give you as an individual researcher a solid ground for this and future studies; (ii) make your study more comparable to others who standardize the same way.

WDYT?

# Why do data require preprocessing?

.boxed-content[

<br />


.large.center[
<i class="fa-solid fa-circle-exclamation"></i> MRI measurements *generally* **cannot** be directly analyzed. <i class="fa-solid fa-circle-exclamation"></i>
]

<br />

.pull-left[
.center.larger[<i class="fa-solid fa-map-pin"></i> **Spatiotemporal location**]

signal drawn from the same location and accurate time at all time points,
sampled consistently with the analysis' design (e.g., surface, volume)
]

.pull-right[
.center.larger[<i class="fa-solid fa-location-crosshairs"></i> **Signal *validity***]

extraction of confounds, identification/accounting for artifacts, spatiotemporal filtering for denoising, etc.
]

<br />

.boxed-bottom.large.center[
**End goal**: minimize false positives without increasing false negatives
]
]

---

# Why do data require preprocessing?

.boxed-content[

<br />
<br />

.large[
All analyses require consistency and accuracy in **spatiotemporal location**.
]

<br />
.larger[

<i class="fa-solid fa-circle-right"></i> **within runs** (head-motion, slice-timing),

<i class="fa-solid fa-circle-right"></i> **within individuals** (coregistration between runs, coregistration with anatomy [T1w images, surfaces, etc.], susceptibility distortion), and

<i class="fa-solid fa-circle-right"></i> **across subjects** (spatial normalization)

]

]

# Why do data require preprocessing?
<br />

.boxed-content[
.large[
All analyses must consider confounders and covariates that undermine the **validity** of the measurements.
]
.larger[
* confounders such as global signals, signal drifts, DVARS, etc.

* spatiotemporal filtering to increase SNR,

* known artifacts such as head-motion parameters and derivations, etc.
]

<br />

.boxed-bottom.large[
**Minimal preprocessing**: .gray-text[*fMRIPrep* is *conservative* in that it will not regress out signals or apply intended smoothing kernels]
]
]

# Reproducibility: increasing measurements' reliability

<br />

.large[
<i class="fa-solid fa-circle-right"></i> Repeat the measurement

  .gray-text[Random errors cancel out]

<i class="fa-solid fa-circle-right"></i> Standardize the measurement procedure

  .gray-text[Reduce methodology variance (potentially at the cost of bias)]
]

<br />

.center.large[
Both strategies *reduce the variance* of the measurement.

Neither ensures the *validity* of the measurement]

---

# Preprocessing & Reproducibility

.boxed-content[

.large[
The reproducibility of preprocessing sets bounds to the reproducibility of downstream analyses.
]

.larger[
* NARPS ([Botvinik-Nezer et al., 2020](https://doi.org/10.1038/s41586-020-2314-9)): single dataset, 70 teams, 9 <i>ex-ante</i> hypotheses.

  <i class="fa-solid fa-circle-right"></i> Striking analytical variability (even with teams using same preprocessing)

* [Li et al., (2024)](https://doi.org/10.1038/s41562-024-01942-4): single test-retest dataset, 5 pipelines

  <i class="fa-solid fa-circle-right"></i> Moderate inter-pipeline agreement, limiting cross-study <s>reproducibility</s> [replicability]
]
]

---

# Preprocessing & Reproducibility

.boxed-content[
<br />
<br />

.large[
Beyond analytical variability, other sources of variability are on the way:
]
.larger[
* Random seeds

  <i class="fa-solid fa-circle-right"></i> Keep track (*do not fix*) and report.

* [Chatelain et al., (2023)](https://doi.org/10.48550/arXiv.2307.01373): Random rounding of floating-point calculations.

  <i class="fa-solid fa-circle-right"></i> Uncovered substantial changes between patch-releases of *fMRIPrep*
]


]

# fMRIPrep's design

.boxed-content[

.large[<i class="fa-solid fa-circle-right"></i> Robust & adaptive fMRI preprocessing]

.larger[
* Minimalist requirements (T1w + BOLD run)
* Will utilize additional scans (T2w/FLAIR, field maps) when available
* Capable of preprocessing multi-echo BOLD.
]

.large[<i class="fa-solid fa-circle-right"></i> Cross-suite tooling]
.larger[
* Select tools from each suite according to strengths
* Use *Nipype* to abstract from tool details and construct modular workflows
]

.large[<i class="fa-solid fa-circle-right"></i> Standardization and best-practices â€” [check (Esteban, 2024)](https://doi.org/10.31219/osf.io/42bsu)]
.larger[
* BIDS (inputs), BIDS Derivatives (outputs), BIDS Apps (architecture).
* Containers, versioning, LTS, open-source, CI/CD, etc.
* Visual reports
]

]

---

# fMRIPrep's constrains and limitations

.boxed-content[

.large[<i class="fa-solid fa-circle-right"></i> Agnostic to downstream analysis]

.larger[
* Minimalist processing that refrains from applying analysis-specific steps.
]

.large[<i class="fa-solid fa-circle-right"></i> Cross-sectional studies]
.larger[
* *fMRIPrep* assumes individuals' anatomy does not change
* Today, execution can be *hacked* but a *longitudinal mode* does not exist yet.
]

.large[<i class="fa-solid fa-circle-right"></i> Driven by the 80/20 principle]
.larger[
* 7T data fell on the 20 side (although that's about to change)
]

]

Statistical modeling <i class="fa-solid fa-circle-right"></i> keep analytical flexibility not to stifle the development of new ideas

Preprocessing <i class="fa-solid fa-circle-right"></i> offers an **opportunity** to reduce analytical flexibility and **enable** cross-study comparisons
]

    <script>
      var slideshow = remark.create({
          highlightStyle: 'monokai',
          highlightLanguage: 'remark',
          highlightLines: true,
          countIncrementalSlides: false,
          highlightSpans: true,
          ratio: '16:9'
      });

      // Now retrieve all IDs of asciinema casts
      const allcasts = new Map();

      slideshow.on('afterShowSlide', function (slide) {
        // Slide is the slide being navigated
        var slideNumber = slide.getSlideIndex();
        var element = document.getElementsByClassName("remark-visible")[0].getElementsByClassName('asciicast')
        if (element.length == 0 ) {
          return;
        }

        if (allcasts.has(slideNumber)) {
          allcasts.get(slideNumber).play();
          return;
        }

        var castid = element[0].attributes["id"].value;
        allcasts.set(slideNumber, AsciinemaPlayer.create(
            'images/fix-typo.cast',
            document.getElementById('636539'),
            { autoPlay: true, speed: 2, idle_time_limit: 8, rows: 27 }
        ));
        // allcasts.set(slideNumber, AsciinemaPlayer.create(
        //     'https://asciinema.org/a/' + castid + '.cast',
        //     document.getElementById(castid),
        //     { autoPlay: true, speed: 2, idle_time_limit: 8, rows: 17 }
        // ));
      });

      slideshow.on('beforeHideSlide', function (slide) {
        // Slide is the slide being navigated
        var slideNumber = slide.getSlideIndex();
        if (allcasts.has(slideNumber)) {
          allcasts.get(slideNumber).pause();
        }
      });

    </script>
  </body>
